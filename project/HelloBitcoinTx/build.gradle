apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Y12Craft HelloBitcoinTx', 'Implementation-Version': version
    }
}

repositories {
   flatDir {
       dirs '../libs'
   }
    mavenCentral()
}

dependencies {
    compile name: 'spigot-1.8'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version:'0.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}
